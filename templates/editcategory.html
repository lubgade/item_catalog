{% extends "main.html" %}

{% block content %}
<h1>Edit category {{category_name}}</h1>
<form method="post" enctype="multipart/form-data">
    <dl>
        <dt>Name:</dt>
            <dd>
                <input type="text" name="name" size="30" placeholder="{{category.name}}">
            </dd>
        <dt>Picture:</dt>
            <dd>
                <input type="file" name="picture" placeholder="{{category.picture}}" id="fileupload" value="hello">
                <label for="fileupload">{{category.picture}}</label>
            </dd>
    </dl>
    <input type="submit" value="edit">
    <a href="{{url_for('catalog')}}">Go back</a>
</form>
{% endblock %}

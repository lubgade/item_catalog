{% extends "main.html" %}

{% block content %}
<h1>Edit category {{category_name}}</h1>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" size="30" placeholder="{{category.name}}" id="name" class="form-control" maxlength="100">
        <label for="fileupload">Picture:</label>
        <input type="file" name="picture" placeholder="{{category.picture}}" id="fileupload" class="form-control" maxlength="100">
    </div>
    <input type="submit" value="edit">
    <a href="{{url_for('catalog')}}">Go back</a>
</form>
{% endblock %}

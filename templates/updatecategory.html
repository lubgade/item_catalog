{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron">
                <h2>{{'Add a new category' if newCategory else 'Edit category'}}</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" value="{{'' if newCategory else category.name}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" class="form-control" rows="3">
                            {{'' if newCategory else category.description}}
                        </textarea>
                    </div>
                    <div class="form-group col-lg-6 col-sm-6 col-12 container-fluid">
                        <div class="input-group">
                            <label for="fileupload1">Picture:</label>
                            <label class="input-group-btn" id="fileupload1"><span class="btn btn-primary">Upload&hellip;
                                <input type="file" name="picture"  style="display:none;" multiple></span>
                            </label>
                            <input type="text" class="form-control" readonly placeholder="{{'' if newCategory else category.picture}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">
                            <span aria-hidden="true">{{'Create' if newCategory else 'edit'}}</span>
                        </button>
                    </div>
                </form>
                <a href="{{url_for('catalog')}}">
                    <button class="btn btn-danger delete" type="submit">
                        <span aria-hidden="true">Cancel</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

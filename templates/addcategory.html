{% extends "main.html" %}

{% block content %}
<h1>Add a new category</h1>
<form method="post" enctype="multipart/form-data">
    <dl>
        <dt>Name:</dt>
            <dd>
                <input type="text" name="name" size="30">
            </dd>
        <dt>Picture:</dt>
            <dd>
                <input type="file" name="picture" size="30">
            </dd>
    </dl>
    <input type="submit" value="Create">
    <a href="{{url_for('catalog')}}">Go back</a>
</form>
{% endblock %}

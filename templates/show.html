{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="col-sm-6">
                        <div class="thumbnail">
                            <img src="{{url_for('uploaded_file',filename='')}}{{item.picture}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h2>{{item.name}}</h2>
                        <p>{{item.price}}</p>
                        <p>{{item.description}}</p>
                        <div class="row">
                        <div class="col-xs-md-12 col-md-6 text-center">
                            {% if user %}
                            <a href="{{url_for('editItem',categories_name=category.name,item_name=item.name)}}">edit</a>
                            {% endif %}
                        </div>
                        <div class="col-xs-md-12 col-md-6 text-center">
                            {% if user %}
                            <a href="{{url_for('deleteItem',categories_name=category.name,item_name=item.name)}}">delete</a>
                            {% endif %}
                        </div>
                    </div>
                    </div>
                </div>
                <a href="{{url_for('items',categories_name=category.name)}}">
                    <button class="btn btn-default">Go back</button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

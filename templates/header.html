<div class="jumbotron">
<div class="container text-center">
    <h1>Leena's Jewelry Shoppe</h1>
    <p>Fine handcrafted jewelry</p>
</div>
</div>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-center">
       <li><a href="{{url_for('catalog')}}">Home</a></li>
      {% for c in categories %}
      <li><a href="{{url_for('items',categories_name='')}}{{c.name}}">{{c.name}}</a></li>
      {% endfor %}
      <li><a href="{{url_for('catalogJson')}}">Json</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {% if user %}
        <li><a href="{{url_for('gDisconnect')}}" class="">logout</a></li>
        {% else %}
        <li><a href="{{url_for('showLogin')}}" class="">Sign In</a></li>
        {% endif %}
    </ul>
  </div>
</nav>

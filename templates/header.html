<div class="jumbotron">
<div class="container text-center">
    <h1>Leena's Jewelry Shoppe</h1>
    <p>Fine handcrafted jewelry</p>
</div>
</div>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-center">
        <li><a href="{{url_for('catalog')}}">Categories</a></li>
        {% if c %}
        <li><a href="{{url_for('catalogJson')}}">CatalogJson</a></li>
        {% elif i %}
        <li><a href="{{url_for('categoryJson',category_name=category.name)}}">CategoryJson</a></li>
        {% else %}
        <li><a href="{{url_for('items',categories_name=category.name)}}">Items</a></li>
        <li><a href="{{url_for('itemJson',item_name=item.name,category_name=category.name)}}">ItemJson</a></li>
        {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user %}
        <li><a href="{{url_for('gDisconnect')}}" class="">logout</a></li>
        {% else %}
        <li><a href="{{url_for('showLogin')}}" class="">Sign In</a></li>
        {% endif %}
    </ul>
  </div>
</nav>

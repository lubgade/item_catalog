<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new item</title>
</head>
<body>
<h1>Add new item to category {{categories_name}}</h1>
<form method="post">
    <dl>
        <dt>Name:</dt>
            <dd>
                <input type="text" size="30" name="name">
            </dd>
        <dt>Description:</dt>
            <dd>
                <textarea name="description" row="5" cols="30"></textarea>
            </dd>
        <dt>Price:</dt>
            <dd>
                <input type="text" name="price" size="30">
            </dd>
        <dt>Picture:</dt>
            <dd>
                <input type="text" name="picture" size="30">
            </dd>
    </dl>
    <input type="submit" value="create">
    <a href="{{url_for('items',categories_name=categories_name)}}">Go back</a>
</form>

</body>
</html>

{% extends 'main.html' %}
{% block content %}

    <div class="container">
    <div class="row list-group">
        {% for c in categories %}
        <div class="item col-sm-6 col-lg-6">
            <div class="thumbnail">
                <a href="{{url_for('items',categories_name=c.name)}}">
                       <img src="{{url_for('uploaded_file',filename='')}}{{c.picture}}" class="group list-group-image"
                                 alt="image">
                    <div class="caption text-center">
                    <h4 class="group inner">{{c.name}}</h4>
                        {% if username %}
                        <div class="row">
                            <div class="col-xs-md-12 col-md-6 text-center">
                                <a href="{{url_for('editCategory',
                                category_name=c.name)}}">edit</a>
                            </div>
                            <div class="col-xs-md-12 col-md-6 text-center">
                                <a href="{{url_for('deleteCategory',
                                category_name=c.name)}}">delete</a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if username %}
    <a href="{{url_for('addCategory')}}">
        <button class="btn btn-danger">Add a new category</button>
    </a>
    {% endif %}
</div>

{% endblock %}

{% extends 'main.html' %}
{% block content %}
<body>
<h1 class="text-center">{{category.name}}</h1>
<div class="flex-container">
    <div class="row list-group">
        {% for i in items %}
        <div class=" item col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img src="{{url_for('uploaded_file',filename='')}}{{i.picture}}" class="group list-group-image" alt="image">
                <p>{{i.picture}}</p>
                <div class="caption text-center">
                    <h4 class="group inner">{{i.name}}</h4>
                    <p class="group inner">{{i.description}}</p>
                    <div class="row">
                        <div class="col-xs-md-12 col-md-6 text-center">
                            <a href="{{url_for('editItem',categories_name=category.name,item_name=i.name)}}">edit</a>
                        </div>
                        <div class="col-xs-md-12 col-md-6 text-center">
                            <a href="{{url_for('deleteItem',categories_name=category.name,item_name=i.name)}}">delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{url_for('addNewItem',categories_name=category.name)}}">Add new item</a>
</div>


</body>
{% endblock %}

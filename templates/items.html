{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="top">
            <img class="cat-img" src="{{url_for('uploaded_file',filename='')}}{{category.picture}}">
            <span class="desc">
                <h2 class="text-center">{{category.name}}</h2>
                <p>{{category.description}}</p>
            </span>
        </div>
    </div>
</div>

<div class="container">
    <div class="row list-group">
        {% for i in items %}
        <div class=" item col-xs-4 col-lg-4">
            <a href="{{url_for('showItem',category_name=category.name,item_name=i.name)}}">
                <div class="thumbnail">
                    <img src="{{url_for('uploaded_file',filename='')}}{{i.picture}}" class="group list-group-image" alt="image">
                    <div class="caption text-center">
                        <h4 class="group inner">{{i.name}}</h4>
                        <p class="group inner">{{i.price}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% if user %}
    <a href="{{url_for('addNewItem',categories_name=category.name)}}">
        <button class="btn btn-danger">Add new item</button>
    </a>
    {% endif %}
</div>
{% endblock %}
